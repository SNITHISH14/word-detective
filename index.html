<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Detective</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Freeman&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- ===== TOP STRIP ===== -->
<div class="container-fluid p-0 top-strip">
    <img src="assets/images/banner.png" class="img-fluid w-100" alt="Top Banner">
    <img src="assets/images/orange.png" class="orange-strip" alt="Orange Shape">
</div>

<!-- ===== HEADER CONTENT ===== -->
<div class="container header-container position-relative">

    <!-- Zoom image -->
    <img src="assets/images/zoom-lens.png" class="zoom-image" alt="Zoom">

    <p class="small-title">BUILD FLUENCY, PAGE 28</p>
    <h1 class="big-title">Word Detective</h1>
    <p class="subtitle">
        Search for words with these high-frequency syllables!
    </p>

</div>

<!-- ===== MAIN CONTENT ===== -->
<div class="container main-container">

    <h3 class="section-title">Closed</h3>

    <div class="row g-3 mb-4">
        <div class="col-md-6">
            <p class="blue-text">el</p>
            <input class="word-input" placeholder="elevator">
            <input class="word-input" placeholder="Type your word">
            <input class="word-input">
            <input class="word-input">
        </div>

        <div class="col-md-6">
            <p class="blue-text">est</p>
            <input class="word-input" placeholder="smallest">
            <input class="word-input" placeholder="Type your word">
            <input class="word-input">
            <input class="word-input">
        </div>
    </div>

</div>

</body>
</html>
